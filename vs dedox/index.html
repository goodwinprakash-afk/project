        // simple hash function to map name -> index
        function hashName(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = (hash + name.charCodeAt(i) * (i + 1)) >>> 0; // keep as unsigned 32-bit
            }
            return hash;
        }

    <script>// TAB SWITCHING
        const tabButtons = document.querySelectorAll(".tab-btn");
        const tabPages = document.querySelectorAll(".tab-page");

        tabButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                const tab = btn.dataset.tab;

                tabButtons.forEach(b => b.classList.remove("active"));
                tabPages.forEach(p => p.classList.remove("active"));

                btn.classList.add("active");
                document.getElementById(tab).classList.add("active");
            });
        });

        const bookSelect = document.getElementById("bookSelect");
        const chapterSelect = document.getElementById("chapterSelect");
        const versesDisplay = document.getElementById("versesDisplay");

        // Load books
        for (let book in bible) {
            bookSelect.innerHTML += `<option value="${book}">${book}</option>`;
        }
        bookSelect.addEventListener("change", () => {
            const book = bookSelect.value;
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            versesDisplay.innerHTML = '';

            if (book && bible[book]) {
                const chapters = bible[book];
                for (let i = 1; i <= chapters.length; i++) {
                    chapterSelect.innerHTML += `<option value="${i}">${i}</option>`;
                }
            }
        });

        chapterSelect.onchange = () => {
            const book = bookSelect.value;
            const chapter = chapterSelect.value;

            if (!chapter) return;

            const verses = bible[book][chapter];

            let html = `<h3 style='color:white;'>${book} - Chapter ${chapter}</h3>`;

            verses.forEach((v, index) => {
                html += `<p style="color:white; font-size:18px;"><b>${index + 1}</b>. ${v}</p>`;
            });

            versesDisplay.innerHTML = html;
        };



    </script>
